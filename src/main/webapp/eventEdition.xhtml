<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:viewParam
        name="id"
        value="#{eventEdition.id}" />
    <f:viewAction action="#{eventEdition.load}" />
</f:metadata>
<h:head>
    <meta charset="UTF-8"></meta>
    <title>Edition</title>
    <link
        href="css/event.css"
        rel="stylesheet"
        type="text/css"></link>
    <link
        href="css/menu.css"
        rel="stylesheet"
        type="text/css"></link>
    <link
        href="css/button.css"
        rel="stylesheet"
        type="text/css"></link>
    <link
        href="css/text.css"
        rel="stylesheet"
        type="text/css"></link>
</h:head>
<h:body>
    <ui:include src="/banner.xhtml" />
    <ui:include src="/menu.xhtml">
        <ui:param
            name="id"
            value="#{eventEdition.event.idEvent}" />
    </ui:include>
    <div class="wrapper">
        <h1>Édition d'évènements</h1>
        <p>Insérer un titre et une descprition svp</p>
        <h:form
            class="form"
            enctype="multipart/form-data">
            <h:inputText
                id="title"
                value="#{eventEdition.event.title}" />
            <h:inputTextarea
                rows="4"
                value="#{eventEdition.event.description}" />
            <br />
            <p:fileUpload
                label="Ajoutez une image"
                skinSimple="true"
                fileUploadListener="#{eventEdition.upload}"
                auto="true"
                allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                sizeLimit="10000000" />
            <br />
            <h:commandButton
                class="submit"
                value="Éditer!"
                action="#{eventEdition.editEvent}" />
        </h:form>
    </div>
</h:body>
</html>
