<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <link
        href="css/menu.css"
        rel="stylesheet"
        type="text/css"></link>
</h:head>
<div class="breadcrumb frame">
    <div>
        <span>Aide Ã  la navigation :&#160;</span>
    </div>
    <div>
        <a
            class="link"
            href="#{home.webPage.createJsfUrl()}">#{home.webPage.name}</a>
    </div>
    <ui:fragment rendered="#{webPagesTreeManager.checkChild(currentWebPage,eventsList.webPage)}">
        <div><span>&#160;>&#160;</span></div>
        <div>
            <a
                class="link"
                href="#{eventsList.webPage.createJsfUrl()}">#{eventsList.webPage.name}</a>
        </div>
    </ui:fragment>
    <ui:fragment rendered="#{webPagesTreeManager.checkChild(currentWebPage, picturesGallery.webPage)}">
        <div><span>&#160;>&#160;</span></div>
        <div>
            <a
                class="link"
                href="#{picturesGallery.webPage.createJsfUrl()}">#{picturesGallery.webPage.name}</a>
        </div>
    </ui:fragment>
    <ui:fragment rendered="#{currentWebPage != null}">
        <div><span>&#160;>&#160;</span></div>
        <div><span>#{currentWebPage.name}</span></div>
    </ui:fragment>
</div>
<nav>
    <ul class="menu">
        <li class="tab">
            <p:commandButton
                class="button"
                value="Profil"
                actionListener="#{redirector.redirect(profileEdition.webPage.createUrl())}" />
        </li>
        <li class="tab">
            <p:commandButton
                class="button"
                value="#{eventsList.webPage.name}"
                actionListener="#{redirector.redirect(eventsList.webPage.createUrl())}" />
            <ui:fragment rendered="#{webPagesTreeManager.checkChild(currentWebPage,eventsList.webPage)}">
                <ul class="submenu">
                    <li>
                        <p:commandButton
                            value="#{eventEdition.webPage.name}"
                            actionListener="#{redirector.redirect(eventEdition.webPage.createUrl('eventId', eventId))}" />
                    </li>
                    <li>
                        <p:commandButton
                            value="#{eventManagement.webPage.name}"
                            actionListener="#{redirector.redirect(eventManagement.webPage.createUrl('eventId', eventId))}" />
                    </li>
                    <li>
                        <p:commandButton
                            value="#{eventReport.webPage.name}"
                            actionListener="#{redirector.redirect(eventReport.webPage.createUrl('eventId', eventId))}" />
                    </li>
                </ul>
            </ui:fragment>
        </li>
        <li class="tab">
            <p:commandButton
                class="button"
                value="#{picturesGallery.webPage.name}"
                actionListener="#{redirector.redirect(picturesGallery.webPage.createUrl())}" />
            <ui:fragment rendered="#{webPagesTreeManager.checkChild(currentWebPage,picturesGallery.webPage)}">
                <ul class="submenu">
                    <li>
                        <p:commandButton
                            value="#{pictureEdition.webPage.name}"
                            actionListener="#{redirector.redirect(pictureEdition.webPage.createUrl('pictureId', pictureId))}" />
                    </li>
                    <li>
                        <p:commandButton
                            value="#{pictureReport.webPage.name}"
                            actionListener="#{redirector.redirect(pictureReport.webPage.createUrl('pictureId', pictureId))}" />
                    </li>
                </ul>
            </ui:fragment>
        </li>
    </ul>
</nav>
</html>
