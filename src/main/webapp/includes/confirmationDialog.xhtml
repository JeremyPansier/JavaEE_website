<html xmlns:p="http://primefaces.org/ui">
<p:confirmDialog
    global="true"
    showEffect="fade"
    hideEffect="fade">
    <p:commandButton
        value="Oui"
        type="button"
        styleClass="ui-confirmdialog-yes"
        icon="ui-icon-check" />
    <p:commandButton
        value="Non"
        type="button"
        styleClass="ui-confirmdialog-no"
        icon="ui-icon-close" />
</p:confirmDialog>
</html>
