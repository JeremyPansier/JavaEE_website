<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta charset="UTF-8"></meta>
    <title>List</title>
    <link
        href="css/event.css"
        rel="stylesheet"
        type="text/css"></link>
    <link
        href="css/button.css"
        rel="stylesheet"
        type="text/css"></link>
    <link
        href="css/text.css"
        rel="stylesheet"
        type="text/css"></link>
    <link
        href="css/table.css"
        rel="stylesheet"
        type="text/css"></link>
</h:head>
<h:body>
    <ui:include src="/banner.xhtml" />
    <div class="wrapper">
        <br />
        <h:form class="form">
            <h:commandButton
                value="Créer un nouvel évènement"
                action="#{eventsList.createNewEvent}" />
            <br />
            <br />
            <div class="texte_white">Liste des évènements de : #{eventsList.author.username}</div>
            <div class="eventsList">
                <table>
                    <ui:repeat
                        value="#{eventsList.events}"
                        var="event">
                        <tr>
                            <td>
                                <a href="#{event.linkToEventLinkServlet}">#{event.title}</a>
                                <h:commandButton
                                    class="littleButton"
                                    value="Supprimer"
                                    onclick="if(!confirm('Supprimer cet évènement ?')) {return false;}"
                                    action="#{eventsList.removeEvent(event)}" />
                            </td>
                        </tr>
                    </ui:repeat>
                </table>
            </div>
        </h:form>
    </div>
</h:body>
</html>
