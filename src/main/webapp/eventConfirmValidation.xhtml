<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewParam
        name="token"
        value="#{eventConfirmValidation.hash}" />
    <f:viewAction action="#{eventConfirmValidation.init}" />
</f:metadata>
<h:head>
    <meta charset="UTF-8"></meta>
    <title>Connexion</title>
    <link
        href="css/event.css"
        rel="stylesheet"
        type="text/css"></link>
    <link
        href="css/menu.css"
        rel="stylesheet"
        type="text/css"></link>
    <link
        href="css/button.css"
        rel="stylesheet"
        type="text/css"></link>
    <link
        href="css/text.css"
        rel="stylesheet"
        type="text/css"></link>
    <link
        href="css/table.css"
        rel="stylesheet"
        type="text/css"></link>
</h:head>
<h:body>
    <div class="wrapper">
        <h1>Vous serez #{eventConfirmValidation.subscriber.isPresentString} a l'évènement :</h1>
        <br />
        <h1>#{eventConfirmValidation.event.title}</h1>
        <br />
        <p style="color: white">#{eventConfirmValidation.event.description}</p>
        <h:graphicImage
            id="image"
            alt=""
            value="FilesServlet/#{eventConfirmValidation.event.fileName}" />
        <br />
        <p class="instructionMessage">Merci pour votre réponse</p>
        <br />
        <p class="instructionMessage">Vous aussi, créez votre évènement !</p>
        <ul class="menu">
            <li>
                <a href="eventCreation.xhtml">Créer un évènement !</a>
            </li>
        </ul>
    </div>
</h:body>
</html>
