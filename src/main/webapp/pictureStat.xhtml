<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:viewParam
        name="pictureId"
        value="#{pictureStat.id}" />
    <f:viewAction action="#{pictureStat.load}" />
</f:metadata>
<h:head>
    <meta charset="UTF-8"></meta>
    <title>Statistics</title>
    <link
        href="css/common.css"
        rel="stylesheet"
        type="text/css"></link>
    <link
        href="css/commonColors.css"
        rel="stylesheet"
        type="text/css"></link>
    <link
        href="css/button.css"
        rel="stylesheet"
        type="text/css"></link>
    <link
        href="css/text.css"
        rel="stylesheet"
        type="text/css"></link>
    <script
        type="text/javascript"
        src="js/cssLoader.js"></script>
</h:head>
<body>
    <script type="text/javascript">
					applyStyle();
				</script>
    <ui:include src="/includes/banner.xhtml" />
    <ui:include src="/includes/menu.xhtml">
        <ui:param
            name="pictureId"
            value="#{pictureStat.picture.id}" />
        <ui:param
            name="webpagename"
            value="Nombre de vues de photos" />
    </ui:include>
    <h:form enctype="multipart/form-data">
        <!--         this empty form seems to be essential for the primefaces buttons listeners loading... -->
    </h:form>
    <div class="wrapper">
        <h1>Nombre de vues</h1>
        <h2 class="center theme1">#{pictureStat.picture.title}</h2>
        <br />
        <br />
        <span>#{pictureStat.viewCount}</span>
    </div>
</body>
</html>
