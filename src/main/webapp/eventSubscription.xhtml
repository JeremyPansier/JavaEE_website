<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:viewParam
        name="token"
        value="#{eventSubscription.hash}" />
    <f:viewAction action="#{eventSubscription.init}" />
</f:metadata>
<h:head>
    <meta charset="UTF-8"></meta>
    <title>Subscription</title>
    <link
        href="css/common.css"
        rel="stylesheet"
        type="text/css"></link>
    <link
        href="css/commonColors.css"
        rel="stylesheet"
        type="text/css"></link>
    <link
        href="css/button.css"
        rel="stylesheet"
        type="text/css"></link>
    <link
        href="css/text.css"
        rel="stylesheet"
        type="text/css"></link>
    <script
        type="text/javascript"
        src="js/cssLoader.js"></script>
</h:head>
<body>
    <script type="text/javascript">
		applyStyle();
	</script>
    <div class="wrapper">
        <h1>Souscription à l'évènement</h1>
        <br />
        <h2 class="center theme1">#{eventSubscription.event.title}</h2>
        <br />
        <h:form>
        <p>#{eventSubscription.event.description}</p>
        <h:graphicImage
            class="image"
            alt=""
            value="FilesServlet/#{eventSubscription.event.filename}" />
        <br />
        <br />
            <p:commandButton
                class="button"
                value="Je serai présent"
                actionListener="#{eventSubscription.choose('ACCEPT')}" />
            <p:commandButton
                class="button"
                value="Je serai absent"
                actionListener="#{eventSubscription.choose('DECLINE')}" />
        </h:form>
        <br />
        <br />
        <br />
        <p>votre email est : #{eventSubscription.user.email}</p>
    </div>
</body>
</html>
